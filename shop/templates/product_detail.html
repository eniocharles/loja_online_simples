{% extends 'base.html' %}

{% block content %}
<h1>{{ product.name }}</h1>
<img src="{{ product.image.url }}" alt="{{ product.name }}">
<p>{{ product.long_description }}</p>
<p>Price: ${{ product.price }}</p>
<a href="{% url 'add_to_cart' product.pk %}">Add to Cart</a>
<a href="{% url 'product_list' %}">See More Products</a>
{% endblock %}
