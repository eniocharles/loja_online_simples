{% extends 'base.html' %}

{% block content %}
<h1>Products</h1>
<div class="product-list">
    {% for product in products %}
    <div class="product-card">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <h2>{{ product.name }}</h2>
        <p>{{ product.short_description }}</p>
        <p>${{ product.price }}</p>
        <a href="{% url 'product_detail' product.pk %}">Select</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
